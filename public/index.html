
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatvaani - Essence of India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tatvaani-orange': '#FF6B35',
                        'tatvaani-red': '#B71C1C',
                        'tatvaani-teal': '#00695C',
                        'tatvaani-light': '#FFF8F3',
                        'tatvaani-green': '#2E7D32',
                        'tatvaani-gold': '#FFB300'
                    },
                    fontFamily: {
                        'hindi': ['Noto Sans Devanagari', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.01em;
        }
        .hindi-text {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .elegant-font {
            font-family: 'Playfair Display', serif;
        }
        .traditional-border {
            border-image: linear-gradient(90deg, #FF6B35, #B71C1C, #00695C, #2E7D32) 1;
            border-width: 3px;
            border-style: solid;
        }
        .pattern-bg {
            background-image: radial-gradient(circle at 20px 20px, #FF6B35 2px, transparent 2px),
                              radial-gradient(circle at 60px 60px, #B71C1C 2px, transparent 2px);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
            opacity: 0.1;
        }
    </style>
</head>
<body class="bg-tatvaani-light">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel" src="/js/app.js"></script>
</body>
</html>
